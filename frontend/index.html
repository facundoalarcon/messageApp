<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Books</title>
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Message App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="message-form" class="card card-body">
                    <!--vamos a enviar no con un action sino con un evento de javascript, por eso el id-->
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name*" autofocus>
                        <!--Autofocus es para que ni bien cargue la pagina, el cursor se posicione sobre ese input-->
                    </div>
                    <div class="form-group">
                        <input type="text" id="surname" class="form-control" placeholder="Surname*">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="E-mail*">
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" class="form-control" placeholder="Phone">
                    </div>
                    <div class="input-group mb-3">
                        <textarea id="query" placeholder="Consulta*" rows="5" class="form-control" required></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Save Message
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-card"> <!--estos id que le voy poniendo es para usarlo con el javascript-->
                
            </div>
        </div>
    </div>

</body>

</html>
